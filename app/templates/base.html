<!DOCTYPE html>
<html lang="tr" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#d35400">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>{% block title %}KadÄ±oÄŸlu Yufka{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        /* Mobile hamburger menu styles */
        .nav-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            color: var(--pico-color);
        }

        @media (max-width: 768px) {
            .nav-toggle {
                display: block;
            }

            nav ul:last-child {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--pico-background-color);
                border-top: 1px solid var(--pico-muted-border-color);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                z-index: 1000;
            }

            nav ul:last-child.show {
                display: flex;
            }

            nav ul:last-child li {
                width: 100%;
                text-align: center;
                border-bottom: 1px solid var(--pico-muted-border-color);
            }

            nav ul:last-child li:last-child {
                border-bottom: none;
            }

            nav ul:last-child li a {
                display: block;
                padding: 1rem;
                color: var(--pico-color);
                text-decoration: none;
            }

            nav ul:last-child li a:hover {
                background: var(--pico-primary-background);
                color: var(--pico-primary);
            }

            nav ul:last-child li a[aria-current="page"] {
                background: var(--pico-primary-background);
                color: var(--pico-primary);
                font-weight: bold;
            }

            header nav {
                position: relative;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><strong>ðŸ«“ KadÄ±oÄŸlu Yufka</strong></li>
            </ul>
            <ul>
                <li>
                    <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">â˜°</button>
                </li>
            </ul>
            <ul id="navMenu">
                <li><a href="/" {% if request.url.path=='/' %}aria-current="page" {% endif %}>Ana Sayfa</a></li>
                <li><a href="/production" {% if request.url.path=='/production' %}aria-current="page" {% endif
                        %}>Ãœretim</a></li>
                <li><a href="/sales" {% if request.url.path=='/sales' %}aria-current="page" {% endif %}>SatÄ±ÅŸ</a></li>
                <li><a href="/materials" {% if request.url.path=='/materials' %}aria-current="page" {% endif
                        %}>Malzemeler</a></li>
                <li><a href="/stock" {% if request.url.path=='/stock' %}aria-current="page" {% endif %}>Stok</a></li>
                <li><a href="/orders" {% if request.url.path.startswith('/orders') or request.url.path=='/order'
                        %}aria-current="page" {% endif %}>SipariÅŸler</a></li>
                <li><a href="/reports" {% if request.url.path=='/reports' %}aria-current="page" {% endif %}>Raporlar</a>
                </li>
                <li><a href="/logout">Ã‡Ä±kÄ±ÅŸ</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer class="container">
        <p style="text-align: center; color: var(--pico-muted-color);">
            Â© 2026 KadÄ±oÄŸlu Yufka - TÃ¼m haklarÄ± saklÄ±dÄ±r
        </p>
    </footer>

    <script>
        // Hamburger menu toggle
        const navToggle = document.getElementById('navToggle');
        const navMenu = document.getElementById('navMenu');

        if (navToggle && navMenu) {
            navToggle.addEventListener('click', function () {
                navMenu.classList.toggle('show');
            });

            // Close menu when clicking outside
            document.addEventListener('click', function (event) {
                if (!navToggle.contains(event.target) && !navMenu.contains(event.target)) {
                    navMenu.classList.remove('show');
                }
            });

            // Close menu when clicking a link
            navMenu.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', function () {
                    navMenu.classList.remove('show');
                });
            });
        }
    </script>

    {% block scripts %}{% endblock %}
</body>

</html>
