# Yufka Takip - Nginx Configuration
# Place this file in /etc/nginx/sites-available/yufka
# Then symlink: ln -s /etc/nginx/sites-available/yufka /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name yufka.softdevcan.site;

    # Redirect HTTP to HTTPS (Cloudflare handles SSL)
    # If using Cloudflare with "Flexible" SSL, keep this as-is
    # If using "Full" SSL, you'll need a local certificate

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Pass real client IP (from Cloudflare)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $http_cf_connecting_ip;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static files caching
    location /static/ {
        proxy_pass http://127.0.0.1:8080/static/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        proxy_pass http://127.0.0.1:8080/login;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
