version: '3.8'

services:
  yufka-app:
    build: .
    container_name: yufka-app
    restart: unless-stopped
    ports:
      - "8081:8080"
    volumes:
      - ./data:/app/data
    environment:
      - AUTH_USERNAME=${AUTH_USERNAME:-admin}
      - AUTH_PASSWORD=${AUTH_PASSWORD:-changeme}
      - AUTH_SECRET_KEY=${AUTH_SECRET_KEY:-your-super-secret-key-change-in-production}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/login')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - nginx_network

networks:
  nginx_network:
    external: true
